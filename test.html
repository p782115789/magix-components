<!DOCTYPE html >
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Magix Test</title>
        <script src="https://unpkg.com/seajs@3.0.2/dist/sea-debug.js"></script>
        <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
        <script>
        define('$',function(){//shim
            return jQuery;
        });
        </script>
        <script src="https://unpkg.com/magix@3.5.3/dist/cmd/magix-debug.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        let coms=['monitor','dropdown','taginput','dragdrop','hourpicker','calendar','time','dialog','uploader','popover','pagination','gtip'];
        let p={
            test:location.protocol+'//'+location.hostname+'/magix-components/src/test'
        };
        for(let c of coms){
            p[`mx-${c}`]=location.protocol+'//'+location.hostname+`/magix-components/src/mx-${c}`;
        }
        seajs.config({
            paths:p
        });
        seajs.use('magix',function(M){
            M.boot({
                rootId:'app',
                defaultView:'test/all',
                defaultPath:'/mx-calendar/index'
            });
        });
    </script>
</html>
