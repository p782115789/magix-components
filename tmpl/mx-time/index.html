<div class="group">
    <input class="input ipt" mx-change="stop()" value="<%=format(time.hour)%>"<%if(types.hour){%> mx-focusout="set({type:'hour'})"<%}else{%> disabled<%}%> maxlength="2" />
    <button type="button" class="btn o-btn fl"<%if(types.hour){%> mx-click="change({type:'hour'})"<%}else{%> disabled<%}%> tabindex="-1">
        <i class="iconfont">&#xe6df;</i>
    </button>
    <button type="button" class="btn o-btn fr"<%if(types.hour){%> mx-click="change({type:'hour',inc:true})"<%}else{%> disabled<%}%> tabindex="-1">
        <i class="iconfont">&#xe661;</i>
    </button>
</div>
