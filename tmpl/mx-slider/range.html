<div class="rail">
    <div class="tracker"></div>
    <div class="indicator" mx-mousedown="drag({start:true})" id="left_<%=viewId%>">
        <div class="pointer-label">0</div>
    </div>
    <div class="indicator" mx-mousedown="drag({end:true})" id="right_<%=viewId%>">
        <div class="pointer-label">0</div>
    </div>
    <div class="scale-left"><%=min%></div>
    <div class="scale-right"><%=max%></div>
</div>
